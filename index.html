<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <form class="row g-3 p-5" >
            <h1>API Rest Via CEP</h1>
            <div class="col-md-1">
            <label for="inputEmail4" class="form-label">CEP</label>
            <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-5">
            <label for="inputPassword4" class="form-label">Rua</label>
            <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-1">
            <label for="inputNumero" class="form-label">Numero</label>
            <input type="text" class="form-control" id="inputNumero" placeholder="">
            </div>
            <div class="col-7">
            <label for="inputComplement" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="inputComplement">
            </div>
            <div class="col-md-7">
            <label for="inputCidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCidade">
            </div>
            <div class="col-md-1">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" class="form-select">
                <option selected>Selecione</option>
                <option>...</option>
            </select>
            </div>
            <div class="col-md-1">
                <label for="inputLocalidade" class="form-label">Localidade</label>
                <select id="inputLocalidade" class="form-select">
                    <option selected>Selecione</option>
                    <option>...</option>
                </select>
                </div>
            <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    <script src="script.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
    ></script>
    </body>
</html>
